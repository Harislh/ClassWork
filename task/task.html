<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Card</title>

    <style>
      body {
        background: #f3f3f3;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        width: 300px;
        background: #fff;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* shadow */
        padding-bottom: 20px;
      }

      .card:hover {
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); /* hover shadow */
      }

      .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }

      .card h2 {
        margin: 15px;
      }

      .card p {
        margin: 0 15px 15px;
        color: #444;
      }

      .card button {
        background: black;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        margin-left: 15px;
        cursor: pointer;
        transition: 0.3s;
      }

      .card button:hover {
        background: #333;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="download.jpeg" alt="" />
      <h2>Card Title</h2>
      <p>
        This is a simple card with a smooth shadow. You can add any content
        here.
      </p>
      <button>Read More</button>
    </div>
  </body>
</html>
