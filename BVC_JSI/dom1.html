<html>
  <head>
    <title>DOM</title>
  </head>
  <body>
    <input id="name" type="text" placeholder="Enter your name: " />
    <button onclick="firstFunction()">show result</button>

    <p id="res"></p>

    <script>
      function firstFunction() {
        let name = document.getElementById("name").value;

        document.getElementById("res").innerText = "Hi " + name;
      }
    </script>
  </body>
</html>
