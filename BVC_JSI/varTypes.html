<html>
  <head>
    <title>VAR-Types</title>
  </head>
  <body>
    <script>
      //Taking input():
      let name = prompt("Enter your Name: ");
      let branch = prompt("Enter your Branch: ");
      let age = prompt("Enter your Age: ");
      let gender = prompt("Enter your Gender: ");
      //Printing Output():
      document.write("<u><h3>Student Details</h3></u><br>");
      document.write("<b>Name of the Student:</b>" + name + "<br>");
      document.write("<b>Branch of the Student: </b>" + branch + "<br>");
      document.write("<b>Age of the Student: </b>" + age + "<br>");
      document.write("<b>Gender of the Student: </b>" + gender + "<br>");
    </script>
  </body>
</html>
