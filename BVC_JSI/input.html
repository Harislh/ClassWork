<html>
  <head>
    <title>JS</title>
  </head>
  <body>
    <script>
      //Q) How many ways to take input using
      // Java Script. Ans(3-ways):
      //1) Manually using ( = )
      word1 = "Hie!!!! ";
      //2) Using prompt()
      word2 = prompt("Enter you name: ");
      //printing the concatinated output:
      console.log(word1 + word2);
      document.write(word1 + word2);
      //3) using confirm() Boolean value(T/F)
      value = confirm("Click ok or cancel");
      console.log(value);
    </script>
  </body>
</html>
