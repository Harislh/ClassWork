<html>
  <head>
    <title>Array</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 7];
      let target = 9;
      let res = [];
      for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[i] + arr[j] === 9) {
            res.push(i);
            res.push(j);
            break;
          }
        }
      }
      document.write("ARRAY => [" + arr + "]");
      document.write("<br>RES => [" + res + "]");
      document.write(
        "<br><br>arr[" + res[0] + "]" + " + arr[" + res[1] + "] => " + target
      );
    </script>
  </body>
</html>
