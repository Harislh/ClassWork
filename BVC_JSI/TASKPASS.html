<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let pass = prompt("Enter the password: ");
      let validate = true;

      while (validate) {
        let check = prompt("Validate the password: ");
        if (check === pass) {
          validate = false;
          document.write("VALIDATION SUCCESSFULL!!!!!!");
        } else {
          alert("Wrong password try agani: ");
        }
      }
    </script>
  </body>
</html>
